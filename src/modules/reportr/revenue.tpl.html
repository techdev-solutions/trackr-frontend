<h1>Revenues</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th table-sort="0">
                    <translate translate="INVOICE.DEBITOR"></translate>
                </th>
                <th table-sort="1">
                    <translate translate="PAGES.REPORTR.REVENUE.TURNOVER"></translate>
                </th>
            </tr>
            <tr ng-repeat="invoiceData in invoices">
                <td>{{ invoiceData[0] }}</td>
                <td>{{ invoiceData[1] | currency:'â‚¬' }}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ac-chart="'pie'" ac-config="pieChartConfig" ac-data="pieChartData" style="height: 250px;"></div>
    </div>
</div>
